<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payapi</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body class="body-bg">
  <!-- =================== HEADER =================== -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__left">
          <a class="logo" href="./index.html">
            <img class="logo__img" src="./img/logo.svg" alt="Site logo" width="135" height="38">
          </a>
          <nav class="navbar">
            <ul class="navbar__navlist">
              <li class="navbar__item">
                <a class="navbar__link" href="#">Pricing</a>
              </li>
              <li class="navbar__item">
                <a class="navbar__link" href="#">About</a>
              </li>
              <li class="navbar__item">
                <a class="navbar__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <button class="button">Schedule a Demo</button>
        <button class="header__burger-btn">
          <img class="header__burger-img" src="./img/burger-menu.svg" alt="Burger menu" width="28" height="17">
        </button>
      </div>
    </div>
  </header>
  <!-- =================== /HEADER =================== -->

  <main>
  <!-- =================== /HERO =================== -->
  <section class="hero">
    <div class="container">
      <div class="hero__inner">
        <h1 class="visually-hidden">Building free APIs</h1>
        <div class="hero__content">
          <h2 class="hero__heading">
            Start building with our APIs for absolutely free.
          </h2>
          <form class="contact" action="https://echo.htmlacademy.ru" method="POST">
            <input class="contact__email" id="email" type="email" name="client_email" placeholder="Enter email address" required>
            <button class="button contact__btn" type="submit">Schedule a Demo</button>
            <label class="contact__label" for="email">Have any questions? <span class="contact__label--bold">Contact Us</span></label>
          </form>
        </div>
        <img class="hero__img" src="./img/hero-img.png" alt="Phone" width="419" height="660" 
        srcset="./img/hero-img.png 1x, ./img/hero-img@2x.png 2x">
      </div>
    </div>
  </section>
  <!-- =================== HERO =================== -->
  </main>
</body>
</html>
